<div class="p-2">
  <div class="flex flex-row gap-4">
    <button class="my-button-dynamic"
      [ngClass]="{ 'selected-button' : showContentsArray[0] }" >
      Angular
    </button>
    <button class="my-button-dynamic"
      [ngClass]="{ 'selected-button' : showContentsArray[1] }" >
      D3js
    </button>
  </div>
  <div class="flex flex-col p-2 space-y-4">
    <h1>Hello from {{ name }}!</h1>
  
    <!-- <div class="my-divider"></div> -->
    <app-multi-select></app-multi-select>
  
    <!-- <div class="my-divider"></div> -->
    <app-ng-select-demo></app-ng-select-demo>
  
    <!-- <div class="my-divider"></div> -->
    <app-input-cal></app-input-cal>
    
    <!-- <div class="my-divider"></div> -->
    <div class="flex flex-col demo-card">
      <h1>Toggle with text</h1>
      <app-toggle-card 
        [(isToggled)]="isToggled"
        (isToggledChange)="handleToggleChange($event)"
        [(content)]="testText">
      </app-toggle-card>
    </div>
  
    <!-- <div class="my-divider"></div> -->
    <app-textarea-demo></app-textarea-demo>
  
    <!-- <div class="my-divider"></div> -->
    <app-ag-grid-demo></app-ag-grid-demo>
  
  </div>
</div>
